scope: patroni
namespace: /service/

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - local all all trust
  - host all all 127.0.0.1/32 trust
  - host all all ::1/128 trust
  - local replication all   trust
  - host replication all 127.0.0.1/32 trust
  - host replication all ::1/128 trust
  - host replication replicator 0.0.0.0/0 md5
  - host all all all scram-sha-256

  post_bootstrap: psql -c "CREATE DATABASE socialnetwork OWNER socnet;"

etcd:
  hosts:
  - etcd0:2379
  - etcd1:2379
  - etcd2:2379

postgresql:
  listen: 0.0.0.0:5432
  config_dir: /tmp/pg-01
  data_dir: /tmp/pg-01
  bin_dir: /usr/lib/postgresql/17/bin
  parameters:
    unix_socket_directories: /var/run/postgresql

watchdog:
  mode: off

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false
