global:
  scrape_interval:      15s
  evaluation_interval:  15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: postgresql
    static_configs:
      - targets: ['postgresql-exporter-patroni0:9187', 'postgresql-exporter-patroni1:9187', 'postgresql-exporter-patroni2:9187']
