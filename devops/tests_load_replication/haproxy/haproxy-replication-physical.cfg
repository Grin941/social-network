global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen ReadWrite
    bind *:5000
    option pgsql-check user socnet
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server master master:5432 check port 5432

listen ReadOnly
    bind *:5001
    balance roundrobin
    option pgsql-check user socnet
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server slave1 slave1:5432 check port 5432
    server slave2 slave2:5432 check port 5432
